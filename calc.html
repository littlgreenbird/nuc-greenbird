<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>社保计算</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	function jisuan(){
		//1.获得工资,验证是否合法,表单验证
		var sal = document.getElementById("salary").value;
		
		//2.合法开始计算
		var regExp = /^[0-9]{4,6}$/
		if (!regExp.test(sal)){
			document.getElementById("salary").value="必须输入4~6位数字!";
			document.getElementById("salary").style= "color:red";
			return;
		}
		
		
		var gongzi = parseInt(sal);
		
		var ylgr = gongzi * 0.08; //养老
		var ylgs = gongzi * 0.2;
		document.getElementById("ylgr").innerHTML=ylgr;
		//HTML是单元格内部内容（代码），text也是单元格内容（文本）
		document.getElementById("ylgs").innerHTML=ylgs;
		
		var ybgr = gongzi * 0.02; //医疗
		var ybgs = gongzi * 0.06;
		document.getElementById("ybgr").innerHTML=ybgr;
		document.getElementById("ybgs").innerText=ybgs;
		
		var sygr = gongzi * 0.005; //失业
		var sygs = gongzi * 0.015;
		document.getElementById("sygr").innerHTML=sygr;
		document.getElementById("sygs").innerText=sygs;
		
		var gsgs = gongzi * 0.005; //工伤
		document.getElementById("gsgs").innerText=gsgs;
		
		var shgs = gongzi * 0.008;  //生育
		document.getElementById("shgs").innerText=shgs;
		
		var gjgr = gongzi * 0.12; //公积金
		var gjgs = gongzi * 0.12;
		document.getElementById("gjgr").innerHTML=gjgr;
		document.getElementById("gjgs").innerText=gjgs;
		
		var grhj = ylgr + ybgr + sygr + gjgr;
		var gshj =ylgs + ybgs + sygs + gsgs + shgs + gjgs;
		document.getElementById("grhj").innerHTML=grhj;
		document.getElementById("gshj").innerText=gshj;
		//3.把计算结果放在文本框
		 var total =gongzi + grhj + gshj;
		 document.getElementById("total").innerHTML=total;
	}
	
	function clearTxt(){
			document.getElementById("salary").value="";
			document.getElementById("salary").style="color:black";
		}
</script>
	</head>
	<body>
		<div class="container text-center">
			<img class="img-circle" width="100px" height="100px" src="../Day04/images/nucnuc.jpg" />
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control" />
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-danger btn-block">计算</button>
						<!--danger是变红，block是变大-->
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shgs"></td>
				</tr>
				
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjgr"></td>
					<td>12%</td>
					<td id="gjgs"></td>
				</tr>
				
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				
				<tr>
					<td>总额</td>
					<td id="total" colspan="4"></td>
				</tr>
			</table>
			开发者：008(007的兄弟)来自M78  执行单位：家里蹲大学
		</div>
	</body>
</html>
